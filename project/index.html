<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

<body>
<h1>Light and Sound Memory Game</h1> 
<p>Repeat the pattern back to win the game!</p>

<button id="startBtn" onclick="startGame()">Start</button>

<button id="stopBtn" class="hidden" onclick="stopGame()">Stop</button>

<div class="gameButtonArea">
<button class="button1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()"></button>
<button class="button2" onclick="guess(2)" onmousedown="startTone(1)" onmouseup="stopTone()"></button>
<button class="button3" onclick="guess(3)" onmousedown="startTone(1)" onmouseup="stopTone()"></button>
<button class="button4" onclick="guess(4)" onmousedown="startTone(1)" onmouseup="stopTone()"></button>
</div>


<script src="./script.js"></script>
</body>
</html>
